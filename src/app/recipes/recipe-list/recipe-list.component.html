<div class="row">
    <div class="col-xs-12">
        <button 
        class="btn btn-primary"
        [routerLink]="['/recipes','new']">New Recipe</button>

        <button 
        class="btn btn-success"
        (click)="onSaveRecipes()">Save Recipes</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
          *ngFor="let recipeEl of recipes; let i = index" 
          [recipe]="recipeEl" 
          [index]="i"></app-recipe-item>
    </div>
</div>
