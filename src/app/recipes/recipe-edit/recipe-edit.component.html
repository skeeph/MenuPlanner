<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              name="name" 
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              type="text" 
              name="imagePath" 
              formControlName="imagePath"
              id="imagePath" 
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              type="text" 
              name="description" 
              formControlName="description"
              id="description" 
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div 
            class="row" 
            [formGroupName]="i"
            *ngFor="let ingredientControl of recipeForm.get('ingredients')['controls']; let i = index"
            style="margin-top: 10px;">
            <div class="col-xs-7">
              <input
                type="text" 
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-xs-2">
              <input
                type="number" 
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <input
                type="text" 
                class="form-control"
                formControlName="unit">
            </div>
            <div class="col-xs-1">
              <button 
                class="btn btn-danger" 
                type="button"
                (click)="onDeleteIngredient(i)">X</button>
            </div>
            <!--<input
              type="text" 
              class="form-control">-->
          </div>
          
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success"
                (click)="onAddIngredient()"
                type="button">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
