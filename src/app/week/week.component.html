<!--<app-day
  *ngFor="let day of days"
  [day]="dayNames[day]"
  [code]="day"></app-day>-->
<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <div class="row">
            <app-day [day]="'Понедельник'" [code]="'mon'"></app-day>
            <app-day [day]="'Вторник'" [code]="'tue'"></app-day>
            <app-day [day]="'Среда'" [code]="'wed'"></app-day>
            <app-day [day]="'Четверг'" [code]="'thu'"></app-day>
        </div>
        <div class="row">

            <app-day [day]="'Пятница'" [code]="'fri'"></app-day>
            <app-day [day]="'Суббота'" [code]="'sat'"></app-day>
            <app-day [day]="'Воскресенье'" [code]="'sun'"></app-day>
            <div class="col-md-3">
                <h4>Actions</h4>
                <div class="row">
                    <button class="btn btn-primary btn-block" (click)="onSaveClick()">Save</button>
                </div>
                <div class="row">
                    <button class="btn btn-block btn-success" (click)="onGenerate()">Generate</button>
                </div>
                <div class="row">
                    <button class="btn btn-block btn-danger" (click)="onClear()">Clear menu</button>
                </div>
            </div>
        </div>

    </div>
</div>
