<div class="col-md-3 day" style="height: 200pt">
    <h4>{{day}}</h4>

    <div class="row">
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let food of foods">{{food.name}}</li>

        </ul>
    </div>
    <div class="row">
        <span *ngIf="!isAdding"
              (click)="isAdding=!isAdding">Add</span>
        <form *ngIf="isAdding">
            <div class="form-group">
                <ng2-completer
                    name="food"
                    [inputClass]="'form-control'"
                    [(ngModel)]="food"
                    [datasource]="recipes"
                    [minSearchLength]="0"
                    [clearSelected]="true"
                    (selected)="onRecipeSelected($event)">
                </ng2-completer>
                <button class="btn btn-danger" (click)="isAdding=!isAdding">Cancel</button>
            </div>
            
        </form>
    </div>
</div>
